<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS30</title>
  <link rel="stylesheet" href="assets/sass/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="fon display-none"></div>
    <div class="top_list display-none">
      <div class="cross">
        <span></span>
        <span></span>
      </div>
      <div class="top_list__content">
        <div class="number">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
        </div>
        <div class="list_score">
          <div class="score">0</div>
          <div class="score">0</div>
          <div class="score">0</div>
          <div class="score">0</div>
          <div class="score">0</div>
          <div class="score">0</div>
          <div class="score">0</div>
          <div class="score">0</div>
          <div class="score">0</div>
          <div class="score">0</div>
        </div>
      </div>
    </div>
    <div class="wrapper_main">
      <div class="main__information">
        <div class="information__buttons">
          <div class="information__buttons__start">NEW GAME</div>
          <div class="information__buttons__top">TOP SCORE</div>
        </div>
        <div class="information__sound sound"></div>
        <div class="information__score">
          <div class="information__score__best">
            <div class="information__score__best__headline">BEST SCORE</div>
            <div class="information__score__best__score">0</div>
          </div>
          <div class="information__score__current">
            <div class="information__score__current__headline">SCORE</div>
            <div class="information__score__current__score">0</div>
          </div>
        </div>
      </div>
      <div class="main__field">
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
        <div class="game"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="wrapper_footer">
      <div class="footer__author">
        <div class="footer__year">2023</div>
        <div class="footer__link-school"><a href="https://rs.school/js-stage0/" class="link-school"><img src="assets/svg/rs_school.png" alt="rschool" class="rschool"></a></div>
        <div class="author">Vladimir Goncharov <a href="https://github.com/totoogg?tab=repositories"><img src="assets/svg/github-mark-white.svg" alt="github" class="github"></a></div>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
