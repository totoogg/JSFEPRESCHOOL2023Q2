<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS30</title>
  <link rel="stylesheet" href="assets/sass/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="wrapper_header">
      <div class="header__logo">Image Gallery</div>
        <form action="#" method="get" class="header__form">
          <input type="text" name="search" id="search" class="header__form__input" placeholder="Search..." autocomplete="off" autofocus>
          <div class="header__form__cross display-none"></div>
          <button class="header__form__button"></button>
        </form>
    </div>
    <div class="line"></div>
  </header>
  <main>
    <div class="wrapper_main">
    </div>
  </main>
  <footer>
    <div class="wrapper_footer">
      <div class="footer__author">
        <div class="footer__year">2023</div>
        <div class="footer__link-school"><a href="https://rs.school/js-stage0/" class="link-school"><img src="assets/svg/rs_school.png" alt="rschool" class="rschool"></a></div>
        <div class="author">Vladimir Goncharov <a href="https://github.com/totoogg?tab=repositories"><img src="assets/svg/github-mark-white.svg" alt="github" class="github"></a></div>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
